
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Form Using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styling.css" />
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="../Images/4a14e7b2de7f6eaf5a6c98cb8c00b8de.webp" style="height:8rem; align-items: center; width: 8rem;" alt="logo-img" class="image-fluid">
                </div>
                <form class="rounded big-white shadow p-5" id="forget-password-form">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password?</h3>

                    <div class="fw-normal text-muted mb-4">
                        Enter your email to reset your password.
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                        <div class="invalid-feedback" id="emailFeedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <button id="submit_btn" class="btn btn-primary submit_btn my-4" type="submit">Submit</button>
                    
                    <button class="btn btn-secondary submit_btn my-4 ms-3" type="button" onclick="history.back();">Cancel</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('forget-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const emailInput = document.getElementById('floatingInput');
            const emailFeedback = document.getElementById('emailFeedback');
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email regex pattern

            if (email === '') {
                emailFeedback.textContent = 'Please enter your email address.';
                emailInput.classList.add('is-invalid'); // Add Bootstrap's invalid class
                emailFeedback.style.display = 'block'; // Show the invalid feedback message
            } else if (!emailRegex.test(email)) {
                emailFeedback.textContent = 'Please enter a valid email address.';
                emailInput.classList.add('is-invalid'); // Add Bootstrap's invalid class
                emailFeedback.style.display = 'block'; // Show the invalid feedback message
            } else {
                emailInput.classList.remove('is-invalid');
                emailFeedback.style.display = 'none';
                location.href = '../OTP_verification_form/index.html'; // Redirect if the email is valid
            }
        });
    </script>
</body>

</html>
