<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styling.css" />
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="../images/4a14e7b2de7f6eaf5a6c98cb8c00b8de.webp"
                    style="height:8rem; align-items: center; width: 8rem;"
                         alt="logo-img" class="image-fluid">
                </div>
                <form class="rounded big-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password</h3>
                    <div class="fw-normal text-muted mb-2" >
                        Already have reset your password?<a href="../sign_up_form/sign_up_form.html form/index.html"
                            class="text-primary fw-bold text-decoration-none">Sign in</a>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info me-2" style="font-size: 10px;">
                            Use 8 or more characters with a mix of letters, numbers & symbols.
                        </span>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>
                    <div class="col-12">
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                            <label class="form-check-label ms-2" for="gridCheck">
                                I Agree <a href="#">Terms and Conditions</a>.
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary submit_btn w-100 my-4" type="submit">Continue</button>
            </div>
            </form>
        </div>
        </div>
    </section>
</body>

</html>
