<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form using bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styling.css" />
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="../images/4a14e7b2de7f6eaf5a6c98cb8c00b8de.webp"
                        style="height:8rem; align-items: center; width: 8rem;" alt="logo-img" class="image-fluid">
                </div>
                <form class="rounded big-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-2">
                        Already have an account?<a href="../index.html"
                            class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>

                    <div class="text-center text-muted text-uppercase mb-2">or</div>

                    <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="../images/google-icon-512x512-wk1c10qc.png" class="img-fluid me-3"
                            style="height: 2rem;">Sign in with Google</a>
                    </a>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name">
                        <label for="floatingFirstName">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name">
                        <label for="floatingLastName">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                        <div class="invalid-feedback" id="emailFeedback">
                          Please enter a valid email address.
                        </div>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info me-2">
                            Use 8 or more characters with a mix of letters, numbers & symbols.
                        </span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>
                    <div class="col-12">
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                            <label class="form-check-label ms-2" for="gridCheck">
                                I Agree <a href="#">Terms and Conditions</a>.
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary submit_btn w-100 my-4" type="submit">Continue</button>
            </div>
            </form>
        </div>
        </div>
    </section>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const emailInput = document.getElementById('floatingInput');
            const emailFeedback = document.getElementById('emailFeedback');
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email regex pattern

            if (email === '') {
                emailFeedback.textContent = 'Please enter your email address.';
                emailInput.classList.add('is-invalid'); // Add Bootstrap's invalid class
                emailFeedback.style.display = 'block'; // Show the invalid feedback message
            } else if (!emailRegex.test(email)) {
                emailFeedback.textContent = 'Please enter a valid email address.';
                emailInput.classList.add('is-invalid'); // Add Bootstrap's invalid class
                emailFeedback.style.display = 'block'; // Show the invalid feedback message
            } else {
                emailInput.classList.remove('is-invalid');
                emailFeedback.style.display = 'none';
                location.href = '../OTP_verification_form/OTP_verification_form.html'; // Redirect if the email is valid
            }
        });
    </script>
</body>

</html>
